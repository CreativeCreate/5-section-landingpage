<div class="modal fade" id="contact_modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="contact_form_Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contact_form_Label" class="modal__title">Contact Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	
       	<!-- contact form -->
        <form id="contact_form" class="contact_form" method="GET" action="./page-thankyou.html">
		  <div class="form-group">
		    <label aria-hidden="true" for="first-name" class="sr-only">First Name</label>
		    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name *" minlength="2" required>
		  </div>
		  <div class="form-group">
		    <label aria-hidden="true" for="last-name" class="sr-only">Last Name</label>
		    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name *" minlength="2" required>
		  </div>
		  <div class="form-group">
		    <label aria-hidden="true" for="company-name" class="sr-only">Company Name</label>
		    <input type="text" class="form-control" name="company-name" id="company-name" placeholder="Company Name *" minlength="2" required>
		  </div>
		  <div class="form-group">
		    <label aria-hidden="true" for="email-address" class="sr-only">Email Address</label>
		    <input type="email" class="form-control" name="email-address" id="email-address" placeholder="Email Address *" required>
		  </div>
		  <div class="form-group">
		    <label aria-hidden="true" for="comment" class="sr-only">Message</label>
		    <textarea type="text" rows="4" class="form-control" name="comment" id="comment" placeholder="Message"></textarea> 
		  </div>
		  <div class="form-group d-flex justify-content-center">
        	<input type="submit" class="btn btn-primary btn-submit m-auto" value="Submit">
		  </div>	
		</form>
    </div>
  </div>
</div>
